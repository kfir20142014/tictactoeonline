<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>拽住 注 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> 拽住 注</h1>

<div id="auth">
  <input id="user" placeholder="砖 砖转砖">
  <input id="pass" type="password" placeholder="住住">
  <button onclick="register()">专砖</button>
  <button onclick="login()">转专转</button>
</div>

<div id="lobby" class="hidden">
  <input id="room" placeholder="砖 专">
  <select id="mode">
    <option value="friend">专</option>
    <option value="bot">砖</option>
  </select>
  <button onclick="start()">转</button>
</div>

<div id="game" class="hidden">
  <div id="status"></div>

  <div class="board">
    <div class="cell" data-i="0"></div>
    <div class="cell" data-i="1"></div>
    <div class="cell" data-i="2"></div>
    <div class="cell" data-i="3"></div>
    <div class="cell" data-i="4"></div>
    <div class="cell" data-i="5"></div>
    <div class="cell" data-i="6"></div>
    <div class="cell" data-i="7"></div>
    <div class="cell" data-i="8"></div>
  </div>

  <div id="score"></div>

  <div id="chat"></div>
  <input id="chatInput" placeholder="爪壮">
  <button onclick="sendChat()">砖</button>
</div>

<script src="script.js"></script>
</body>
</html>
